<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | TechnoHacks EduTech</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">   
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <div class="calculator_main">
        <div class="calculator_screen">
          
            <div class="calculator_top"></div>

            <form class="calculator_sceen_size container">
                <input type="text" placeholder="0" name="output" class="calculator_text-area"/>

                <div class="calculator_keyboard container" id="keyBoard">

                    <div class="calculator_column1">
                        <div class="calculator_btn"><button type="button" name="" value="AC" class="click_btn" onclick="output.value=' '">AC</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="7" onclick="calcNumbers(this.value)">7</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="4" onclick="calcNumbers(this.value)">4</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="1" onclick="calcNumbers(this.value)">1</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="0" onclick="calcNumbers(this.value)">0</button></div>
                    </div>
                    <div class="calculator_column2">
                        <div class="calculator_btn"><button type="button" name="" value="+/-"  onclick="makeNegative(output.value)" class="click_btn">+/-</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="8" onclick="calcNumbers(this.value)">8</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="5" onclick="calcNumbers(this.value)">5</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="2" onclick="calcNumbers(this.value)">2</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="." onclick="calcNumbers(this.value)" class="click_btn">.</button></div>
                    </div>
                    <div class="calculator_column3">
                        <div class="calculator_btn"><button type="button" name="" value="%"  onclick="calcNumbers(this.value)" class="click_btn"><i class="fa fa-percent"></i></button></div>
                        <div class="calculator_btn"><button type="button" name="" value="9" onclick="calcNumbers(this.value)">9</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="6" onclick="calcNumbers(this.value)">6</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="3" onclick="calcNumbers(this.value)">3</button></div>
                        <div class="calculator_btn"><button type="button" name="" value="+" onclick="calcNumbers(this.value)" class="click_btn"><i class="fa fa-plus"></i></button></div>
                    </div>
                    <div class="calculator_column4">
                        <div class="calculator_btn"><button type="button" name="" value="/"  onclick="calcNumbers(this.value)" class="click_btn"><i class="fa fa-divide"></i></button></div>
                        <div class="calculator_btn"><button type="button" name="" value="*" onclick="calcNumbers(this.value)" class="click_btn"><i class="fa fa-times"></i></button></div>
                        <div class="calculator_btn"><button type="button" name="" value="-" onclick="calcNumbers(this.value)" class="click_btn"><i class="fa fa-minus"></i></button></div>

                        <div class="calculator_btn"><button type="button" name="" value="=" onclick="(output.value.includes('%'))?percentage(output.value):output.value=eval(output.value);" class="equal-btn">=</button></div>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>    

<script>

function calcNumbers(result)
{
    document.querySelector('.calculator_text-area').value += result;
}
function percentage(result)
{
    var result1 = String(result);
    if(result1.includes("%"))
    {
        var a, b , percent;
        var splitWord = [];
        a = Number(splitWord[0]);
        b = Number(splitWord[1]);
        percent = (a/100 * b);
        document.querySelector('.calculator_text-area').value = percent;
    }
}
function makeNegative(result)
{
    if(result.charAt(0)=='_')
    {
        document.querySelector('.calculator_text-area').value = result.replace('-','');
    }
    else
    {
        document.querySelector('.calculator_text-area').value = '-' + result;
    }
}
</script>
    
</body>
</html>
